<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body class="page js-page">
    <header class="header">
      <div class="header__left">
        <div class="logo" aria-label="Platform logo">SH</div>
        <nav class="header-nav" aria-label="Main navigation">
          <a href="#" class="header-nav__link is-active">Directory</a>
          <a href="#" class="header-nav__link">Multiview</a>
        </nav>
      </div>

      <div class="header__center">
        <input
          type="text"
          class="search-input js-search-input"
          placeholder="Search streams..."
          aria-label="Search"
        />
      </div>

      <div class="header__right">
        <div class="dock-toggle" role="group" aria-label="Dock position">
          <button class="dock-toggle__btn js-dock-btn" data-dock="left" type="button">
            Dock left
          </button>
          <button class="dock-toggle__btn js-dock-btn" data-dock="right" type="button">
            Dock right
          </button>
        </div>

        <button class="focus-btn js-focus-toggle" type="button" aria-pressed="false">
          Focus mode
        </button>

        <div class="slot-toggle" role="group" aria-label="Target slot">
          <button class="slot-toggle__btn js-slot-btn" data-slot="1" type="button">1</button>
          <button class="slot-toggle__btn js-slot-btn" data-slot="2" type="button">2</button>
          <button class="slot-toggle__btn js-slot-btn" data-slot="3" type="button">3</button>
          <button class="slot-toggle__btn js-slot-btn" data-slot="4" type="button">4</button>
        </div>

        <button class="btn btn--ghost" type="button">Log in</button>
        <button class="btn btn--primary" type="button">Sign up</button>
      </div>
    </header>

    <div class="app js-app">
      <aside class="panel" aria-label="Directory">
        <div class="panel__header">
          <h2 class="panel__title">Directory</h2>
        </div>

        <section class="filters" aria-label="Filters">
          <div class="filters__row" role="group" aria-label="Sort">
            <button class="chip is-active js-sort-btn" data-sort="online_desc" type="button">
              Online high
            </button>
            <button class="chip js-sort-btn" data-sort="online_asc" type="button">
              Online low
            </button>
            <button class="chip js-sort-btn" data-sort="created_desc" type="button">
              New recruits
            </button>
            <button class="chip js-sort-btn" data-sort="created_asc" type="button">
              Veterans
            </button>
          </div>

          <div class="filters__row">
            <label class="select" aria-label="Language">
              <span class="select__label">Language</span>
              <select class="select__field js-language-select">
                <option value="">All</option>
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
              </select>
            </label>

            <label class="select" aria-label="Platform">
              <span class="select__label">Platform</span>
              <select class="select__field js-platform-select">
                <option value="">All</option>
                <option value="twitch">Twitch</option>
                <option value="kick">Kick</option>
              </select>
            </label>
          </div>

          <div class="filters__row" role="group" aria-label="Account age">
            <button class="chip js-age-btn" data-age="" type="button">Any age</button>
            <button class="chip js-age-btn" data-age="recruit" type="button">Recruit</button>
            <button class="chip js-age-btn" data-age="experienced" type="button">Experienced</button>
            <button class="chip js-age-btn" data-age="veteran" type="button">Veteran</button>
          </div>
        </section>

        <section class="stream-list" aria-label="Streams">
          <div class="stream-list__meta js-results-meta">0 results</div>
          <div class="stream-list__items js-stream-list"></div>
        </section>
      </aside>

      <main class="workspace" aria-label="Multiview">
        <div class="workspace__header">
          <h2 class="workspace__title">Multiview (2x2)</h2>
          <div class="workspace__hint">Click a stream to add it. Click a slot to focus. Keys: 1-4 target slot.</div>
        </div>

        <section class="multiview js-multiview" aria-label="Player slots">
          <div class="slot js-slot" data-slot="1">
            <div class="slot__top">
              <div class="slot__title">Slot 1</div>
              <button class="slot__action js-slot-clear" type="button" aria-label="Clear slot 1">Clear</button>
            </div>
            <div class="slot__body js-slot-body">
              <div class="slot__empty">Empty</div>
            </div>
          </div>

          <div class="slot js-slot" data-slot="2">
            <div class="slot__top">
              <div class="slot__title">Slot 2</div>
              <button class="slot__action js-slot-clear" type="button" aria-label="Clear slot 2">Clear</button>
            </div>
            <div class="slot__body js-slot-body">
              <div class="slot__empty">Empty</div>
            </div>
          </div>

          <div class="slot js-slot" data-slot="3">
            <div class="slot__top">
              <div class="slot__title">Slot 3</div>
              <button class="slot__action js-slot-clear" type="button" aria-label="Clear slot 3">Clear</button>
            </div>
            <div class="slot__body js-slot-body">
              <div class="slot__empty">Empty</div>
            </div>
          </div>

          <div class="slot js-slot" data-slot="4">
            <div class="slot__top">
              <div class="slot__title">Slot 4</div>
              <button class="slot__action js-slot-clear" type="button" aria-label="Clear slot 4">Clear</button>
            </div>
            <div class="slot__body js-slot-body">
              <div class="slot__empty">Empty</div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
