<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of games</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="page js-page">
    <header class="header">
      <div class="header__left">
        <div class="logo" aria-label="Platform logo">T</div>
        <nav class="header-nav" aria-label="Main navigation">
          <a href="#" class="header-nav__link js-nav-link">Following</a>
          <a href="#" class="header-nav__link js-nav-link">Browse</a>
        </nav>
      </div>

      <div class="header__center">
        <input
          type="text"
          class="search-input js-search-input"
          placeholder="Search..."
          aria-label="Search"
        />
      </div>

      <div class="header__right">
        <button class="btn btn--ghost js-login-btn" type="button">Log in</button>
        <button class="btn btn--primary js-signup-btn" type="button">Sign up</button>
        <button class="user-menu js-user-menu" type="button">User</button>
      </div>
    </header>

    <aside class="sidebar" aria-label="Following channels">
      <section class="channel-section">
        <h2 class="section-title">Following</h2>

        <div class="channel-card js-channel-card" data-channel="Bzooka">
          <div class="channel-card__avatar">B</div>
          <div class="channel-card__meta">
            <div class="channel-card__name">Bzooka</div>
            <div class="channel-card__game">CS 3</div>
          </div>
          <div class="channel-card__viewers">1 033</div>
          <div class="channel-card__live-dot" aria-hidden="true"></div>
          <button class="channel-card__action js-follow-btn" type="button" aria-label="Follow Bzooka">+</button>
        </div>

        <div class="channel-card js-channel-card" data-channel="LunaPlay">
          <div class="channel-card__avatar">L</div>
          <div class="channel-card__meta">
            <div class="channel-card__name">LunaPlay</div>
            <div class="channel-card__game">Just Chatting</div>
          </div>
          <div class="channel-card__viewers">842</div>
          <div class="channel-card__live-dot" aria-hidden="true"></div>
          <button class="channel-card__action js-follow-btn" type="button" aria-label="Follow LunaPlay">+</button>
        </div>

        <div class="channel-card js-channel-card" data-channel="Rexxar">
          <div class="channel-card__avatar">R</div>
          <div class="channel-card__meta">
            <div class="channel-card__name">Rexxar</div>
            <div class="channel-card__game">Valorant</div>
          </div>
          <div class="channel-card__viewers">529</div>
          <div class="channel-card__live-dot" aria-hidden="true"></div>
          <button class="channel-card__action js-follow-btn" type="button" aria-label="Follow Rexxar">+</button>
        </div>

        <div class="channel-card js-channel-card" data-channel="ArtMoth">
          <div class="channel-card__avatar">A</div>
          <div class="channel-card__meta">
            <div class="channel-card__name">ArtMoth</div>
            <div class="channel-card__game">Art</div>
          </div>
          <div class="channel-card__viewers">214</div>
          <div class="channel-card__live-dot" aria-hidden="true"></div>
          <button class="channel-card__action js-follow-btn" type="button" aria-label="Follow ArtMoth">+</button>
        </div>

        <div class="channel-card js-channel-card" data-channel="MusicLab">
          <div class="channel-card__avatar">M</div>
          <div class="channel-card__meta">
            <div class="channel-card__name">MusicLab</div>
            <div class="channel-card__game">Music</div>
          </div>
          <div class="channel-card__viewers">98</div>
          <div class="channel-card__live-dot" aria-hidden="true"></div>
          <button class="channel-card__action js-follow-btn" type="button" aria-label="Follow MusicLab">+</button>
        </div>
      </section>
    </aside>

    <main class="content">
      <section class="content-header">
        <h1 class="content-header__title">All streamers</h1>
      </section>

      <section class="filter-bar" aria-label="Streamers filters">
        <button class="filter-bar__button is-active js-sort-btn" data-sort="top" type="button">Top viewers</button>
        <button class="filter-bar__button js-sort-btn" data-sort="lowest" type="button">Lowest viewers</button>
        <button class="filter-bar__button js-sort-btn" data-sort="new" type="button">New streamers</button>
      </section>

      <section class="streamers-list js-streamers-list" aria-label="Streamers list">
        <article class="streamer-row js-streamer-row" data-viewers="12345">
          <div class="streamer-row__avatar"></div>
          <div class="streamer-row__name">Streamer Name</div>
          <div class="streamer-row__viewers">12345</div>
          <div class="streamer-row__live-dot" aria-hidden="true"></div>
        </article>

        <article class="streamer-row js-streamer-row" data-viewers="1234">
          <div class="streamer-row__avatar"></div>
          <div class="streamer-row__name">Streamer Name 2</div>
          <div class="streamer-row__viewers">1234</div>
          <div class="streamer-row__live-dot" aria-hidden="true"></div>
        </article>

        <article class="streamer-row js-streamer-row" data-viewers="0">
          <div class="streamer-row__avatar"></div>
          <div class="streamer-row__name">Streamer Name 3</div>
          <div class="streamer-row__viewers">0</div>
          <div class="streamer-row__live-dot" aria-hidden="true"></div>
        </article>
      </section>
    </main>
  </body>
</html>
