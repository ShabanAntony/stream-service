<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of games</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      flex-direction: column;
      background-color: #0f0f10;
      color: #efeff1;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Arial, sans-serif;
    "
  >
    <header
      style="
        height: 60px;
        width: 100%;
        background-color: #18181b;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px;
        box-sizing: border-box;
      "
    >
      <div class="left-header-group" style="display: flex; gap: 16px">
        <div
          class="logo"
          style="
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #9146ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: #ffffff;
          "
        >
          T
        </div>
        <nav style="display: flex; align-items: center; gap: 16px">
          <a
            href="#"
            class="following"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              cursor: pointer;
              text-decoration: none;
              color: #efeff1;
            "
          >
            Following
          </a>
          <a
            href="#"
            class="browse"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              cursor: pointer;
              text-decoration: none;
              color: #efeff1;
            "
          >
            Browse
          </a>
        </nav>
      </div>

      <div
        class="center-header-group"
        style="flex: 1; display: flex; justify-content: center"
      >
        <input
          type="text"
          placeholder="Search..."
          style="
            width: 100%;
            max-width: 400px;
            height: 36px;
            background-color: #0f0f10;
            border-radius: 4px;
            border: none;
            padding: 0 12px;
            color: #efeff1;
            font-size: 14px;
            outline: none;
          "
        />
      </div>

      <div
        class="right-header-group"
        style="display: flex; align-items: center; gap: 12px"
      >
        <button
          style="
            height: 32px;
            padding: 0 12px;
            background-color: transparent;
            border-radius: 25px;
            border: 1px solid #3f3f46;
            color: #efeff1;
            font-size: 13px;
            cursor: pointer;
          "
        >
          Log in
        </button>

        <button
          style="
            height: 32px;
            padding: 0 12px;
            background-color: #9146ff;
            border-radius: 25px;
            border: 1px solid #3f3f46;
            color: #efeff1;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
          "
        >
          Sign up
        </button>

        <div
          class="user-menu"
          style="
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #3f3f46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
          "
        >
          User
        </div>
      </div>
    </header>
    <aside
      style="
        position: fixed;
        top: 60px;
        left: 0;
        width: 240px;
        height: calc(100vh - 60px);
        background-color: #27272a;
        color: #efeff1;
        padding-top: 12px;
        padding-left: 8px;
        padding-right: 8px;
        padding-bottom: 12px;
        flex-shrink: 0;
        overflow-y: auto;
      "
    >
      <section class="following-section">
        <h2
          class="selection-title"
          style="
            font-size: 14px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 8px;
            color: #efeff1;
          "
        >
          Following
        </h2>

        <div
          class="channel-row"
          style="
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
          "
        >
          <div
            class="avatar"
            style="
              border-radius: 50%;
              height: 24px;
              width: 24px;
              background-color: #3f3f46;
            "
          >
            A
          </div>
          <div class="channel-info">
            <div
              class="channel-name"
              style="
                font-size: 13px;
                color: #efeff1;
                /* margin: 0 0 3px 0;
                line-height: 1; */
                margin-bottom: 3px;
              "
            >
              Bzooka
            </div>
            <div
              class="channel-game"
              style="
                font-size: 12px;
                color: #a1a1aa; /* margin: 0; line-height: 1 */
              "
            >
              CS 3
            </div>
          </div>
          <div
            class="online_number"
            style="
              font-size: 13px;
              color: #efeff1;
              margin: 0 0 3px 0;
              margin-left: auto;
            "
          >
            1033
          </div>
          <div
            class="online_icon"
            style="
              width: 8px;
              height: 8px;
              background-color: #e20808;
              border-radius: 50%;
              margin-left: 4px;
            "
          ></div>
          <div
            class="add_stream_button"
            style="
              width: 16px;
              height: 16px;
              border-radius: 4px;
              background-color: #3f3f46;
              color: #efeff1;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 12px;
              cursor: pointer;
              margin-left: 6px;
            "
          >
            +
          </div>
          <div class="sidebar_viewers"></div>
        </div>
      </section>
    </aside>
    <main></main>
  </body>
</html>
